<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="info">
      <img src="./eisenhower-matrix.jpg" class="info__img">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="main__add-section">
        <label for="new-task" class="main__add-label">Add Item</label>
        <div class="main__add-wrapper">
          <input id="new-task"class="main__add-input" type="text">
          <button class="main__add-btn">Add</button>
        </div>
      </p>
      <h3 class="main__heading">Todo</h3>
      <ul class="main__todo-list">
        <li class="main__task">
          <input type="checkbox" class="main__task-check">
          <label class="main__task-text">Pay Bills</label>
          <input type="text" class="main__task-input">
          <button class="main__edit-btn">Edit</button>
          <button class="main__delete-btn">
            <img src="./remove.svg" class="main__delete-btn-img">
          </button>
        </li>
        <li class="main__task main__edit-mode">
          <input type="checkbox" class="main__task-check">
          <label class="main__task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task-input">
          <button class="main__edit-btn">Save</button>
          <button class="main__delete-btn">
            <img src="./remove.svg" class="main__delete-btn-img">
          </button>
        </li>
      </ul>
      <h3 class="main__heading">Completed</h3>
      <ul class="main__completed-list">
        <li class="main__task">
          <input type="checkbox" class="main__task-check" checked>
          <label class="main__task-text">See the Doctor</label>
          <input type="text" class="main__task-input">
          <button class="main__edit-btn">Edit</button>
          <button class="main__delete-btn">
            <img src="./remove.svg" class="main__delete-btn-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
